    <style>
      body {
        margin: 0;
      }
      .haian-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      #haian-scanning-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
      @media (min-aspect-ratio: 1/1) {
        #haian-scanning-overlay .inner {
          width: 50vh;
          height: 50vh;
        }
      }
      @media (max-aspect-ratio: 1/1) {
        #haian-scanning-overlay .inner {
          width: 80vw;
          height: 80vw;
        }
      }

      #haian-scanning-overlay .inner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background: white;
      }

      #haian-scanning-overlay.hidden {
        display: none;
      }

      #haian-scanning-overlay img {
        opacity: 0.6;
        width: 90%;
        align-self: center;
      }

      #haian-scanning-overlay .inner .scanline {
        position: absolute;
        width: 100%;
        height: 10px;
        background: white;
        animation: move 2s linear infinite;
      }
      @keyframes move {
        0%,
        100% {
          top: 0%;
        }
        50% {
          top: calc(100% - 10px);
        }
      }
    </style>

    <script>
      // Function to get query parameter value by name
      function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      // Extract the 'menhgia' query parameter
      const menhgia = getQueryParameter("menhgia");

      // Update the a-scene based on the query parameter
      if (menhgia) {
        const scene = document.querySelector("#scene");
        console.log(menhgia);

        // Update the mindar-image attribute in the a-scene
        const mindarImageComponent = scene.components["mindar-image"];

        if (mindarImageComponent) {
          mindarImageComponent.setAttribute(
            "imageTargetSrc",
            `./${menhgia}.mind`
          );

          // Reinitialize or update the component if necessary
          mindarImageComponent.update();
        } else {
          console.error("mindar-image component not found.");
        }
      }
    </script>
